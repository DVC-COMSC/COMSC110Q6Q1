name: GitHub Classroom Workflow

on:
  push:
  pull_request:
  workflow_dispatch:
  repository_dispatch:

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1) Compile tests.cpp (sanity check) 10 pts
      - name: Compile tests.cpp (sanity check)
        id: compile_tests
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "Compile tests.cpp (sanity check)"
          setup-command: make clean
          command: g++ -std=c++17 -Wall -Wextra -c main.cpp -o main && ./main < data/data1.txt 
          timeout: 10
          max-score: 10
      # 11) Memory leak check (sanity check) 10 pts
      - name: Sanitize Check -fsanitize=address tests.cpp (sanity check)
        id: sanitize_check
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "g++ -fsanitize=address (sanity check)"
          setup-command: make clean
          command: g++ -fsanitize=address -std=c++17 -Wall -Wextra -c tests.cpp -o /tmp/tests.o
          timeout: 10
          max-score: 10

      # 2) T1
      - name: Basic test [T1]
        id: t1
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "Basic test [T1]"
          setup-command: make clean
          command: timeout 10 make test ARGS="[T1]" < data/data2.txt
          timeout: 10
          max-score: 10

      # 3) T2
      - name: T2 test
        id: t2
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "T2 test"
          command: timeout 10 make test ARGS="[T2]" 
          timeout: 10
          max-score: 10

      # 4) T3
      - name: T3 test
        id: t3
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "T3 test"
          command: timeout 10 make test ARGS="[T3]" < data/data3.txt
          timeout: 10
          max-score: 10

      # 5) T4
      - name: T4 test
        id: t4
        uses: classroom-resources/autograding-command-grader@v1
        with:
          test-name: "T4 test"
          command: timeout 10 make test ARGS="[T4]"
          timeout: 10
          max-score: 10

      # Reporter
      - name: Autograding Reporter
        uses: classroom-resources/autograding-grading-reporter@v1
        env:
          COMPILE_TESTS_RESULTS: "${{ steps.compile_tests.outputs.result }}"
          SANITIZE_CHECK_RESULTS: "${{ steps.sanitize_check.outputs.result }}"
          T1_RESULTS: "${{ steps.t1.outputs.result }}"
          T2_RESULTS: "${{ steps.t2.outputs.result }}"
          T3_RESULTS: "${{ steps.t3.outputs.result }}"
          T4_RESULTS: "${{ steps.t4.outputs.result }}"
        with:
          runners: compile_tests,sanitize_check,t1,t2,t3,t4
